    <div class="container">

      <header>
        <h1 id="welcome" class="mt-5">
          <i class="fa-solid fa-phone"></i>
            Contact Us 
        </h1>
      </header>
    </div>

    <main>

      <div class="container mt-3">
        <form method="get" id="contactForm" name="contactForm" onsubmit="return validateForm()">
          <div class="form-group">
            <!--Name-->
            <label for="userName">Name</label>
            <input type="text" class="form-control" id="userName" placeholder="Enter full name">
          </div>
          <div class="form-group">
             <!--Phone number-->
             <label for="phoneNumber">Phone Number</label>
             <input type="text" class="form-control" id="phoneNumber" placeholder="Enter phone number">
          </div>
          <div class="form-group">
            <!--Email-->
            <label for="emailAddress">Email Address</label>
            <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
             <!--Leave your message-->
             <label for="contactUsMessage">Enter your Message</label>
             <textarea class="form-control" id="contactUsMessage" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
          </div>
          <div class="form-check">
            <!--Add Contact to Contact List-->
            <input class="form-check-input" type="checkbox" value="" id="addToContactList">
            <label class="form-check-label" for="addToContactList">
              Add contact to contact list
            </label>
          </div>
          <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>

      </div>




    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
