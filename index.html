<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Fontawesome Icons Library -->
    <script src="https://kit.fontawesome.com/de73bfd3a4.js" crossorigin="anonymous"></script>
    <!--Style Sheet-->
    <link rel="stylesheet" href="styles/styles.css">
    <title>Webd 6201 - In Class Demo</title>
</head>
<body>

    <h1 id="welcome">
        Hello World! Welcome to our Webd6201 in-class demo work
        <i class="fa-solid fa-ghost"></i>
    </h1>
    
    <h2 id="displayEvent" class="border"></h2>

    <form action="" method="get" id="myForm" name="myForm" onsubmit="return validateForm()" class="container">
        <div class="mb-3">
            <label class="form-label" for="username">Username:</label>
            <input class="form-control" type="text" id="username" name="username" placeholder="e.g. Enter your name">
        </div>
        <div>
            <label class="form-label" for="password">Password:</label>
            <input class="form-control" type="text" id="password" name="password">
        </div>
        <button type="button" class="btn btn-danger mt-3" id="submitButton">Submit</button>
    </form>
    <div class="container">
        <div class="mb-3">
          <label for="disabledTextInput" class="form-label" id="userDisplay"></label>
          <!-- <input type="text" id="disabledTextInput" class="form-control" id="userDisplay" readonly> -->
        </div>
        <div class="mb-3">
          <label for="disabledTextInput" class="form-label" id="passDisplay"></label>
          <!-- <input type="text" id="disabledTextInput" class="form-control" id="passDisplay" readonly> -->
        </div>
      </div>
    

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--Bootstrap Bundle with Popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--JavaScript-->
    <script src="scripts/event-handler.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
